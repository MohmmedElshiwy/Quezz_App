<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./components/css/bootstrap.min.css">
    <link rel="stylesheet" href="./components/css/main.css">
</head>
<body class="bg-dark text-white">

    
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
            <h1 class="text-center">Quiz App</h1>
            <p class="text-center ">Quiz Count : <span class="quiz-count"></span></p>
        </div>

        <div class="quiz-area bg-light p-3 rounded text-dark">
        </div>


        <div class="answer-quiz mt-3 bg-light p-3 rounded text-dark">
            <div class="answer">
    <div class="form-check x">
               
        </div>
           <div class="message mt-2"></div>

      
        <div id="count-down" class=" d-flex justify-content-between align-items-center me-5">
                 <button class="btn btn-primary mt-3" id="submit-btn">Submit Answer</button>
        <h3 class="text-center" id="timer">Time Remaining: <span id="min"></span>:<span id="sec"></span></h3>
    </div>
        <div class="bullets mt-5">
        

        </div>
    <div class="result">
        <h2 class="text-center mt-3">Result</h2>
       
    </div>

     
    </div>
    
</div>  
</div>








    <script src="./components/js/index.js"></script>
</body>
</html>
